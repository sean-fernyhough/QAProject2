<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Movie</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="images/logo.png" alt="logo image" height="40px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="site/movies.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="site/actors.html">Actors</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Create
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><button class="dropdown-item" id="movieCreate">Movies</button></li>
                            <li><button class="dropdown-item" id="actorCreate">Actor</button></li>
                        </ul>
                    </li>
                </ul>
                <button type="button" class="btn btn-outline" id="themeBtn"><img src="images/moon.png" height="40px"
                        alt="dark mode"></button>
                <form class="d-flex">
                    <div class="dropdown">
                        <select class="form-select" aria-label="Default select example" style="width: 110px;">
                            <option value="1" id="movieOption">Movies</option>
                            <option value="2" id="actorOption">Actors</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <select class="form-select" aria-label="Default select example" style="width: 110px;">
                            <option value="1" class="active">Title</option>
                            <option value="2">Year</option>
                            <option value="3">Actors</option>
                        </select>
                    </div>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                    <button class="btn btn-outline" style="background-color: #ffac11; color: #ffffff;"
                        type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div style="background: linear-gradient(#ffac11 20%, #bb7915 99%); height: 100vh; padding: 20px;">
        <div class="container-fluid d-grid justify-content-sm-center">
            <div class="container-fluid d-grid justify-content-sm-center">
                <button type="button" class="btn btn-outline btn-lg btn-light" id="randomBtn">Random</button>
            </div>
            <div class="d-flex flex-wrap gap-3 m-5 mt-2" id="randomSpace">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="searchbar.js"></script>
</body>

</html>
